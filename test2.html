<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="video-container">
    <video width="320" height="240" controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>
    
</div>
<script>

    // Kiểm tra xem trình duyệt có hỗ trợ API screen.orientation hay không
    if (screen.orientation) {
        // Xác định hướng màn hình hiện tại
        var currentOrientation = screen.orientation.type || screen.orientation;
alert("currentOrientation " + currentOrientation);
        // Kiểm tra nếu hướng màn hình không phải là "landscape-primary" (ngang)
        if (currentOrientation !== "landscape-primary") {
            var element = document.getElementById('video-container');
            if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
                makeLandscape();
            } else if (element.webkitRequestFullScreen) {
                element.webkitRequestFullScreen();
                makeLandscape();
            }

            

            // Thay đổi hướng màn hình thành "landscape-primary"
            screen.orientation.lock("landscape-primary").catch(function(error) {
                console.log("Không thể xoay màn hình: " + error);
                alert("Không thể xoay màn hình: " + error);
            });
        }
    }

    function makeLandscape() {
        // this works on android, not iOS
        if (screen.orientation && screen.orientation.lock) {
            alert("vao day");
            screen.orientation.lock('landscape');
        }
    }
</script>
</body>
</html>
